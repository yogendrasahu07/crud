<form class="container" #basicform="ngForm" (ngSubmit)="getdat(basicform.value)">
    <div class="form-group" >
<label for="name">Name</label>
<input type="text" class="form-control" ngModel name="name" id="name" placeholder="name">
    </div>
    <div class="form-group">
      <label for="Email1">Email address</label>
      <input type="email" class="form-control" id="Email1"  ngModel name="email" placeholder="Enter email">
    
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone"  ngModel name="phone" placeholder="phone">
    </div>
    
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address"  ngModel name="address" placeholder="address">
      </div>
      

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset Data</button>
  </form>
