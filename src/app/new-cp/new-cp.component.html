
<div class="container mt-5">
    <div class="input">
      <div  class="form-group">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        
      <input type="text" [(ngModel)]="name" id="name" name="name" placeholder="Enter your name" class="form-control" />
    
    </div>
    <div  class="form-group">
      <label for="add" class="col-sm-2 col-form-label">Address:</label>
      <input type="text" [(ngModel)]="address" name="address" id="add" placeholder="Enter your address" class="form-control" />
    </div>
    <div  class="form-group">
      <label for="mob" class="col-sm-2 col-form-label">Mobile:</label>
      <input type="text" [(ngModel)]="mobile" name="mobile" id="mob" placeholder="Enter your mobile number"  class="form-control"/>
    </div>
      <div  class="form-group">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="Enter your email"  class="form-control"/>
    </div>
      <button *ngIf="isUpdate==false" type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
      
      <button *ngIf="isUpdate==true"  type="submit" class="btn btn-primary" (click)="update()">update</button>
    </div>
    <br>
  </div>
    <div class="container">
    <table *ngIf="submittedData.length > 0" class="table table-bordered">
      <thead class="table-primary">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Mobile</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of submittedData;let i=index">
          <td>{{ data.name }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.mobile }}</td>
          <td>{{ data.email }}</td>
          <td>
             <button type="submit" class="btn btn-danger" (click)="deleteDetails(i)">Delete </button>&nbsp; &nbsp; 
            <button type="submit" class="btn btn-warning" (click)="editDetails(data.email)">Edit</button> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
